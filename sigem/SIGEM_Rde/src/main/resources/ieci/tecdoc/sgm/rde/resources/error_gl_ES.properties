# Database Error Codes
10004001=Error: en la obtención de todos los valores
10004002=Error: al obtener la extensión del documento
10004003=Error: al insertar los valores
10004004=Error: tipo de mime no encontrado
10004005=Error: al obtener el tipo de mime
10004006=Error: tipo de mime no encontrado para la extensión {0}
10004007=Error: al obtener el tipo de mime para la extensión {0}
10004008=Error: al añadir valor
10004009=Error: al borrar valores
10004010=Error: identificador no encontrado
10004011=Error: al obtener documento por identificador
10004012=Error: al cerrar la conexión
10004013=Error: identificador no válido
10004014=Error: al obtener documento

#Documents Repository Error Codes
10005001=Se ha producido un error al almacenar el documento
10005002=Se ha producido un error al almacenar los documentos
10005003=Se ha producido un error al recuperar el documento
10005004=Se ha producido un error al eliminar el documento
10005005=Se ha producido un error al obtener el hash del documento
10005006=Se ha producido un error en el manejo de ficheros (fichero no encontrado)

#Incorrect GUID Error Codes
10006001=El identificador único del documento no es válido 