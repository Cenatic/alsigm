# Database Error Codes
20004001=Error: en la obtención de todos los valores
20004002=Error: al obtener la extensión del documento
20004003=Error: al insertar los valores
20004004=Error: tipo de mime no encontrado
20004005=Error: al obtener el tipo de mime
20004006=Error: tipo de mime no encontrado para la extensión {0}
20004007=Error: al obtener el tipo de mime para la extensión {0}
20004008=Error: al añadir valor
20004009=Error: al borrar valores
20004010=Error: identificador no encontrado
20004011=Error: al obtener documento por identificador
20004012=Error: al cerrar la conexión
20004013=Error: identificador no válido
20004014=Error: al obtener documento

#Documents Repository Error Codes
10005001=Se ha producido un error al almacenar el documento
10005002=Se ha producido un error al almacenar los documentos
10005003=Se ha producido un error al recuperar el documento
10005004=Se ha producido un error al eliminar el documento
10005005=Se ha producido un error al obtener el hash del documento
10005006=Se ha producido un error en el manejo de ficheros (fichero no encontrado)
10005007=Se ha producido un error ya que varios ficheros cumplen un criterio unico
10005008=No se puede actualizar el estado en base de datos

#Incorrect GUID Error Codes
10006001=El identificador único del documento no es válido 

#Fallo al llamar a un servicio web
10002001=El servicio al que llama no responde
10002002=La conexion al servicio a fallado
10002003=Fallo innesperado al llamar al servicio
10002004=Los datos en la llamada al servicio no son correctos

#Datos incorrectos
10004001=Los datos tienen un formato incorrecto
10004002=Los datos han producido un error innesperado en el acceso a base de datos
10004003=Los datos proporcionados resultan insuficientes para poder completar el proceso
10004004=Error al buscar los estados de las notificaciones
10004005=Error al actualizar los estados de las notificaciones
   