###############################################################################
# Recursos del applet de selección de aplicaciones para editar documentos
#

# Mensajes de la pantalla de selección de aplicación
appLauncherApplet.select.title=Seleccionar Aplicación...
appLauncherApplet.select.message=<html><p>No se ha configurado ninguna aplicación para abrir los documentos con extensión "{0}".<br>Por favor, indique una aplicación instalada en su sistema:</p> 
appLauncherApplet.select.appLabel=Aplicación:

# Mensajes de la pantalla de configuracion de aplicaciones
appLauncherApplet.config.title=Configuración de Aplicaciones
appLauncherApplet.config.message=<html><p>Listado de aplicaciones para cada tipo de documento.</p>
appLauncherApplet.config.col.docType=Tipo Documento
appLauncherApplet.config.col.application=Aplicación
appLauncherApplet.config.remove.confirm.message=<html><p>Se van a eliminar las filas seleccionadas.<br>¿Está usted seguro?</p> 

# Mensajes de la pantalla del formulario
appLauncherApplet.form.title=Aplicación
appLauncherApplet.form.message=<html><p>Configuración de la aplicación para el tipo de documento.</p>
appLauncherApplet.form.docTypeLabel=Tipo Documento:
appLauncherApplet.form.appLabel=Aplicación:
appLauncherApplet.form.error.docType.empty=<html><p>El tipo de documento es obligatorio.</p>
appLauncherApplet.form.error.application.empty=<html><p>La aplicación es obligatoria.</p>

# Botones
appLauncherApplet.button.add=Añadir
appLauncherApplet.button.cancel=Cancelar
appLauncherApplet.button.edit=Editar
appLauncherApplet.button.ok=Aceptar
appLauncherApplet.button.remove=Eliminar

# Títulos de las pantallas de error
appLauncherApplet.error.warning.title=ADVERTENCIA
appLauncherApplet.error.error.title=ERROR

# Mensajes de error
appLauncherApplet.error.noDocument=No se ha especificado ningún documento.
appLauncherApplet.error.invalidApp=La aplicación seleccionada no es válida.
appLauncherApplet.error.exception=Error al abrir el documento: {0}